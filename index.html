<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz · RRHH y Dirección de Equipos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Quiz · RRHH y Dirección de Equipos</h1>

  <div class="config">
    <label for="mode">Modo:</label>
    <select id="mode">
      <option value="study" selected>Estudio</option>
      <option value="quiz">Examen</option>
    </select>

    <label for="unidadSelector">Unidad:</label>
    <select id="unidadSelector">
      <option value="Unidad01">Unidad 01</option>
      <option value="Unidad02">Unidad 02</option>
      <option value="Unidad03">Unidad 03</option>
    </select>

    <label for="archivoSelector">Test:</label>
    <select id="archivoSelector">
      <option value="01">Test 01</option>
      <option value="02">Test 02</option>
      <option value="03">Test 03</option>
      <option value="04">Test 04</option>
      <option value="05">Test 05</option>
      <option value="06">Test 06</option>
      <option value="07">Test 07</option>
      <option value="08">Test 08</option>
      <option value="09">Test 09</option>
      <option value="10">Test 10</option>
    </select>

    <button id="startBtn">Comenzar</button>
    <button id="resetBtn" title="Reiniciar (borra progreso)">Reiniciar</button>
  </div>

  <div id="quizContainer" class="hidden">
    <div id="questionHeader">
      <span id="questionCount"></span> ·
      Aciertos: <span id="score">0</span>
    </div>
    <p id="questionText"></p>
    <div id="options"></div>

    <button id="checkBtn">Comprobar</button>
    <button id="nextBtn">Siguiente ▶</button>
  </div>

  <div id="results" class="hidden">
    <h2>Resultados</h2>
    <p id="finalScore"></p>
    <button id="restartBtn">Volver a empezar</button>
  </div>

  <p class="footer">Hecho con HTML/CSS/JS · Carga JSON sin servidor</p>

  <script src="app.js"></script>
</body>
</html>
