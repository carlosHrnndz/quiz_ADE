<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Práctica de Examen</title>
  <!-- Hoja de estilos separada (NO pegues CSS aquí) -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top">
    <div class="wrap">
      <h1 id="title">Bienvenido, <span id="userNameHead"></span>, a tu Práctica de Examen</h1>

      <!-- Barra inicial -->
      <div id="setupBar" class="setup">
        <label>Módulo:
          <select id="moduloSelect"><option>Detectando…</option></select>
        </label>
        <label>Nombre:
          <input id="nameInput" type="text" placeholder="Escribe tu nombre…" autocomplete="name">
        </label>
        <button id="saveNameBtn" class="btn ghost" type="button">Guardar nombre</button>
      </div>

      <!-- Menú principal -->
      <div id="mainMenu" class="menu">
        <button id="btnRepaso" class="btn" type="button">Repaso Aleatorio <small>(todas las preguntas)</small></button>
        <button id="btnExamen" class="btn" type="button">Modo Examen <small>(40 preguntas al azar)</small></button>
        <button id="btnErrores" class="btn" type="button">Repasar solo Errores</button>
        <button id="btnStats" class="btn ghost" type="button">Ver Estadísticas</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- Vista de pregunta -->
    <section id="quizView" class="card hidden">
      <div class="quizHead">
        <div id="qCounter">Pregunta 0 / 0</div>
        <div class="spacer"></div>
        <div id="scoreMini">Aciertos: 0</div>
      </div>

      <div id="qText" class="qText">Cargando pregunta…</div>
      <form id="options" class="options"></form>

      <div class="quizNav">
        <button id="btnAnt" class="btn ghost" type="button">◀◀ Ant</button>
        <button id="btnPend" class="btn ghost" type="button">Pendiente (<span id="pendCount">0</span>)</button>
        <button id="btnFin" class="btn ghost" type="button">Ver Fin (F)</button>
        <button id="btnSig" class="btn" type="button">Sig ▶▶</button>
      </div>

      <div id="feedback" class="feedback"></div>
    </section>

    <!-- Estadísticas -->
    <section id="statsView" class="card hidden">
      <h2>Tus Estadísticas</h2>
      <div class="statsGrid">
        <div>
          <h3>Respondidas</h3>
          <div><span id="ansCount">0</span> / <span id="totalCount">0</span></div>
        </div>
        <div>
          <h3>% Correctas</h3>
          <div><span id="pctOK">0</span>%</div>
        </div>
        <div>
          <h3>Para repasar (errores + pendientes)</h3>
          <div><span id="errCount">0</span></div>
        </div>
      </div>
      <div class="center mt">
        <button id="btnBackMenu" class="btn ghost" type="button">Volver al Menú</button>
      </div>
    </section>
  </main>

  <footer class="wrap footer">
    <div id="detectedMsg"></div>
  </footer>

  <!-- Lógica -->
  <script src="app.js?v=ae-clone"></script>
</body>
</html>
